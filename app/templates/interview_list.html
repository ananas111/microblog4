{% extends "base.html" %}

{% block content %}
    <h1>Interview list</h1>
    <hr>
    {% for i in interviews %}
    <p>
        {{ i.id }}.{{ i.date }} : <b>{{ i.applicant }} </b>
        {% for question in i.questions_list %}

        <a href="{{ url_for('grade_for_question', id = i.id, question_id = question.id) }}" class="href">{{ question.id }}: {{ question.question_field }}</a>
        {% endfor %}
    {% endfor %}
{% endblock %}
